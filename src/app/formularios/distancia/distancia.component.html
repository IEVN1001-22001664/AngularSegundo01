<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow dark:bg-gray-800">
  <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-6 text-center">
    Calculadora de Distancia
  </h2>

  <form [formGroup]="formulario" class="space-y-5">
    <div>
      <label for="x1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X₁</label>
      <input
        type="number"
        id="x1"
        formControlName="x1"
        placeholder="Ej. 3"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
               focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>

    <div>
      <label for="y1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y₁</label>
      <input
        type="number"
        id="y1"
        formControlName="y1"
        placeholder="Ej. 5"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
               focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>

    <div>
      <label for="x2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">X₂</label>
      <input
        type="number"
        id="x2"
        formControlName="x2"
        placeholder="Ej. 7"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
               focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>

    <div>
      <label for="y2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Y₂</label>
      <input
        type="number"
        id="y2"
        formControlName="y2"
        placeholder="Ej. 9"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg
               focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
               dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
               dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required
      />
    </div>

    <button
      type="button"
      (click)="calc()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
             focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5
             text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Calcular
    </button>
  </form>

  <div
    class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg text-center text-gray-900 dark:bg-gray-700 dark:text-white dark:border-gray-600"
  >
    La distancia entre los dos puntos es: <br />
    <span class="text-2xl font-bold">{{ resultado }}</span>
  </div>
</div>
