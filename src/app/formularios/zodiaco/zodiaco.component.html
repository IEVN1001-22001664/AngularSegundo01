<div class="max-w-3xl mx-auto p-6 bg-white rounded-2xl shadow-md mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Formulario Zodiaco</h2>

  <form [formGroup]="formularioZodiaco" class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Nombre</label>
      <input
        type="text"
        formControlName="nombre"
        placeholder="Ej. Mario"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Apellido Paterno</label>
      <input
        type="text"
        formControlName="apellidoP"
        placeholder="Ej. Martínez"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Apellido Materno</label>
      <input
        type="text"
        formControlName="apellidoM"
        placeholder="Ej. Juárez"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Día</label>
      <input
        type="number"
        formControlName="dia"
        placeholder="Ej. 22"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Mes</label>
      <input
        type="number"
        formControlName="mes"
        placeholder="Ej. 02"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900">Año</label>
      <input
        type="number"
        formControlName="anio"
        placeholder="Ej. 1990"
        class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div class="col-span-2">
      <label class="block mb-2 text-sm font-medium text-gray-900">Sexo</label>
      <div class="flex items-center space-x-6">
        <label class="flex items-center space-x-2">
          <input
            type="radio"
            value="Masculino"
            formControlName="sexo"
            class="text-blue-600 focus:ring-blue-500"
          />
          <span>Masculino</span>
        </label>

        <label class="flex items-center space-x-2">
          <input
            type="radio"
            value="Femenino"
            formControlName="sexo"
            class="text-blue-600 focus:ring-blue-500"
          />
          <span>Femenino</span>
        </label>
      </div>
    </div>
    <div class="col-span-2 text-center mt-6">
      <button
        type="button"
        (click)="imprimir()"
        class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-6 py-2.5"
      >
        Imprimir
      </button>
    </div>
  </form>

  <div class="mt-10 border-t pt-6 text-center">
    <h3 class="text-xl font-bold text-gray-800 mb-2">Hola {{ nombreCompleto }}</h3>
    <p class="text-gray-600">Tienes {{ edad }} años</p>
    <p class="text-gray-600">Tu signo zodiacal chino es:</p>

    <div class="flex flex-col items-center mt-4">
      <div class="w-32 h-32 bg-blue-200 rounded-full flex items-center justify-center shadow-inner">
        <img
          [src]="objZod.imagen"
          alt="{{ objZod.signo }}"
          
        />
      </div>
      <p class="mt-3 text-blue-800 font-semibold text-lg">
        Es {{ objZod.signo }}
      </p>
    </div>
  </div>
</div>
